<!DOCTYPE html>
<html lang="en">
{{template "head" .}}
<body>
    <div class="error-container">
        <div class="theme-toggle-wrapper">
            <div class="theme-toggle" id="theme-toggle">
                <div class="toggle-ball">
                    <span class="icon sun-icon">‚òÄÔ∏è</span>
                    <span class="icon moon-icon">üåô</span>
                </div>
            </div>
        </div>
        
        <div class="error-content">
            <div class="error-code">404</div>
            <div class="error-emoji">üòï</div>
            <h1>Page Not Found</h1>
            <p class="error-message">The page you requested at <span class="error-path">{{.Path}}</span> could not be found.</p>
            <div class="error-actions">
                <a href="/" class="home-link">Go to Home</a>
                <a href="javascript:history.back()" class="back-link">Go Back</a>
            </div>
        </div>
    </div>

    {{block "additional_styles" .}}
    <style>
        .error-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .error-content {
            text-align: center;
            max-width: 500px;
            width: 100%;
            background-color: var(--color-surface);
            border-radius: var(--border-radius);
            padding: 3rem 2rem;
            box-shadow: var(--box-shadow);
            animation: fadeIn 0.4s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .error-code {
            font-size: 5rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .error-emoji {
            font-size: 3.5rem;
            margin: 1rem 0;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-5px); }
        }
        
        h1 {
            font-size: 2rem;
            color: var(--color-secondary);
            margin-bottom: 1rem;
        }
        
        .error-message {
            color: var(--color-text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-path {
            color: var(--color-primary);
            font-weight: 500;
            font-family: monospace;
            background-color: var(--color-background);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: inline-block;
            max-width: 100%;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .home-link, .back-link {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .home-link {
            background-color: var(--color-primary);
            color: white;
        }
        
        .home-link:hover {
            background-color: var(--color-primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .back-link {
            background-color: var(--color-surface-accent);
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }
        
        .back-link:hover {
            background-color: var(--color-background);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        
        @media (max-width: 500px) {
            .error-content {
                padding: 2rem 1.5rem;
            }
            
            .error-code {
                font-size: 4rem;
            }
            
            .error-emoji {
                font-size: 3rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .error-actions {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .home-link, .back-link {
                width: 100%;
            }
        }
    </style>
    {{end}}
    
    <script>
        // Theme toggle functionality.
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            
            // Check if user preference is stored in localStorage.
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            
            // Toggle theme on click.
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            });
        });
    </script>
</body>
</html>
