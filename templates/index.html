<!DOCTYPE html>
<html lang="en">
{{template "head" .}}
<body>
    <div class="container">
        <header class="header">
            <div class="theme-toggle-wrapper">
                <div class="theme-toggle" id="theme-toggle">
                    <div class="toggle-ball">
                        <span class="icon sun-icon">‚òÄÔ∏è</span>
                        <span class="icon moon-icon">üåô</span>
                    </div>
                </div>
            </div>
            <h1>Audio Streamer</h1>
        </header>
        <div id="streams" class="stream-list">
            <div class="loading">Loading streams...</div>
        </div>
    </div>

    {{block "additional_styles" .}}
    <style>
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--color-secondary);
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--color-primary);
            border-radius: 2px;
        }

        .stream-list {
            display: grid;
            gap: 24px;
        }

        .stream-item {
            background-color: var(--color-surface);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 24px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stream-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        .stream-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background-color: var(--color-primary);
        }

        .stream-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--color-secondary);
            display: flex;
            align-items: center;
        }

        .stream-title::before {
            content: 'üéµ';
            margin-right: 8px;
            font-size: 1.2rem;
        }

        .now-playing {
            margin-bottom: 16px;
            color: var(--color-text-secondary);
            font-size: 1rem;
            background-color: rgba(52, 152, 219, 0.08);
            padding: 10px 14px;
            border-radius: var(--border-radius);
            border-left: 3px solid var(--color-primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.2rem 0.5rem;
            border-radius: var(--border-radius);
            margin-left: 1rem;
            position: relative;
            background-color: var(--color-surface);
            transition: var(--transition);
        }

        .copy-button:hover {
            background-color: var(--color-surface-accent);
        }

        .copy-icon {
            font-size: 1rem;
            color: var(--color-text-secondary);
        }

        .copy-feedback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--color-success);
            background-color: var(--color-surface);
            padding: 0.2rem 0.6rem;
            border-radius: var(--border-radius);
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        .copy-button.copied .copy-feedback {
            opacity: 1;
        }

        audio {
            width: 100%;
            margin: 16px 0;
            border-radius: var(--border-radius);
            height: 36px;
        }

        audio::-webkit-media-controls-panel {
            background-color: #f0f8ff;
        }

        .listeners {
            display: inline-flex;
            align-items: center;
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            background-color: #f8f9fa;
            padding: 6px 12px;
            border-radius: 20px;
            margin-top: 10px;
        }

        .listeners::before {
            content: 'üë•';
            margin-right: 5px;
        }

        .error-message {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--color-error);
            text-align: center;
            padding: 16px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-weight: 500;
            border-left: 3px solid var(--color-error);
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--color-text-secondary);
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            font-size: 1.1rem;
            position: relative;
        }

        .loading::after {
            content: '';
            display: block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(52, 152, 219, 0.3);
            border-radius: 50%;
            border-top-color: var(--color-primary);
            animation: spin 1s linear infinite;
            margin: 15px auto 0;
        }

        .autoplay-message {
            margin-top: 8px;
            padding: 8px 12px;
            background-color: rgba(231, 76, 60, 0.08);
            border-radius: var(--border-radius);
            font-size: 0.85rem;
            color: var(--color-error);
            border-left: 3px solid var(--color-error);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
                margin: 20px auto;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .stream-item {
                padding: 18px;
            }
            
            .stream-title {
                font-size: 1.3rem;
            }
        }
    </style>
    {{end}}

    <script>
        // Theme toggle functionality.
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');

            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);

            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    const newTheme = currentTheme === 'light' ? 'dark' : 'light';

                    document.documentElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                });
            }
        });
    </script>

    <script>
        let streamsData = [];

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const feedback = button.querySelector('.copy-feedback');
                feedback.textContent = 'Copied!';
                button.classList.add('copied');

                setTimeout(() => {
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                const feedback = button.querySelector('.copy-feedback');
                feedback.textContent = 'Error';
                button.classList.add('copied');
                console.error('Failed to copy: ', err);

                setTimeout(() => {
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        function escapeHTML(str) {
            const p = document.createElement('p');
            p.appendChild(document.createTextNode(str));
            return p.innerHTML;
        }

        function renderStreams() {
            const streamsContainer = document.getElementById('streams');
            if (streamsData.length === 0) {
                streamsContainer.innerHTML = '<div class="error-message">No audio streams available</div>';
                return;
            }

            const streamItems = streamsData.map(stream => {
                const streamName = stream.route === '/' ? 'Main Stream' : 
                    stream.route.replace('/', '').charAt(0).toUpperCase() + stream.route.replace('/', '').slice(1);

                const nowPlayingHTML = stream.current_track 
                    ? `<div class="now-playing">
                            <span>${escapeHTML(stream.current_track)}</span>
                            <button class="copy-button" onclick="copyToClipboard('${escapeHTML(stream.current_track)}', this)">
                                <span class="copy-icon">üìã</span>
                                <span class="copy-feedback"></span>
                            </button>
                       </div>` 
                    : '<div class="now-playing"><span>Stream offline or track name is not available.</span></div>';

                return `
                    <div class="stream-item" id="stream-${stream.route.replace('/', '')}">
                        <div class="stream-title">${streamName}</div>
                        ${nowPlayingHTML}
                        <audio controls>
                            <source src="${stream.route}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                        <div class="autoplay-message" style="display: none;">
                            Autoplay has been blocked. Please click the Play button.
                        </div>
                        <div class="listeners">Listeners: ${stream.listeners}</div>
                    </div>
                `;
            }).join('');
            
            streamsContainer.innerHTML = streamItems;

            // Add play event listeners to handle autoplay message
            document.querySelectorAll('.stream-item audio').forEach(audio => {
                audio.play().catch(error => {
                    const message = audio.parentElement.querySelector('.autoplay-message');
                    if (message) {
                        message.style.display = 'block';
                    }
                });
                audio.addEventListener('play', () => {
                    const message = audio.parentElement.querySelector('.autoplay-message');
                    if (message) {
                        message.style.display = 'none';
                    }
                });
            });
        }

        async function loadStreams() {
            try {
                const response = await fetch('/streams');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                streamsData = (data.streams || []).sort((a, b) => {
                    if (a.route === '/') return -1;
                    if (b.route === '/') return 1;
                    return a.route.localeCompare(b.route);
                });
                renderStreams();
            } catch (error) {
                console.error('Error loading streams:', error);
                document.getElementById('streams').innerHTML = `<div class="error-message">Error loading streams: ${error.message}</div>`;
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadStreams();
            setInterval(loadStreams, 30000); // Periodically refresh the stream list and statuses
        });
    </script>
</body>
</html>
