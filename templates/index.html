<!DOCTYPE html>
<html lang="ru">
{{template "head" .}}
<body>
    <div class="container">
        <header class="header">
            <h1>–ê—É–¥–∏–æ –°—Ç—Ä–∏–º–µ—Ä</h1>
        </header>
        <div id="streams" class="stream-list">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Ç–æ–∫–æ–≤...</div>
        </div>
    </div>

    {{block "additional_styles" .}}
    <style>
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--color-secondary);
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--color-primary);
            border-radius: 2px;
        }

        .stream-list {
            display: grid;
            gap: 24px;
        }

        .stream-item {
            background-color: var(--color-surface);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 24px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stream-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        .stream-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background-color: var(--color-primary);
        }

        .stream-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--color-secondary);
            display: flex;
            align-items: center;
        }

        .stream-title::before {
            content: 'üéµ';
            margin-right: 8px;
            font-size: 1.2rem;
        }

        .now-playing {
            margin-bottom: 16px;
            color: var(--color-text-secondary);
            font-size: 1rem;
            background-color: rgba(52, 152, 219, 0.08);
            padding: 10px 14px;
            border-radius: var(--border-radius);
            border-left: 3px solid var(--color-primary);
        }

        audio {
            width: 100%;
            margin: 16px 0;
            border-radius: var(--border-radius);
            height: 36px;
        }

        audio::-webkit-media-controls-panel {
            background-color: #f0f8ff;
        }

        .listeners {
            display: inline-flex;
            align-items: center;
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            background-color: #f8f9fa;
            padding: 6px 12px;
            border-radius: 20px;
            margin-top: 10px;
        }

        .listeners::before {
            content: 'üë•';
            margin-right: 5px;
        }

        .error-message {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--color-error);
            text-align: center;
            padding: 16px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-weight: 500;
            border-left: 3px solid var(--color-error);
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--color-text-secondary);
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            font-size: 1.1rem;
            position: relative;
        }

        .loading::after {
            content: '';
            display: block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(52, 152, 219, 0.3);
            border-radius: 50%;
            border-top-color: var(--color-primary);
            animation: spin 1s linear infinite;
            margin: 15px auto 0;
        }

        .autoplay-message {
            margin-top: 8px;
            padding: 8px 12px;
            background-color: rgba(231, 76, 60, 0.08);
            border-radius: var(--border-radius);
            font-size: 0.85rem;
            color: var(--color-error);
            border-left: 3px solid var(--color-error);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
                margin: 20px auto;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .stream-item {
                padding: 18px;
            }
            
            .stream-title {
                font-size: 1.3rem;
            }
        }
    </style>
    {{end}}

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ –ø–æ—Ç–æ–∫–æ–≤
        async function loadStreams() {
            try {
                const response = await fetch('/streams');
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞ –ø–æ—Ç–æ–∫–æ–≤');
                }
                
                const data = await response.json();
                const streamsContainer = document.getElementById('streams');
                
                // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
                streamsContainer.innerHTML = '';
                
                if (data.streams && data.streams.length > 0) {
                    // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ—Ç–æ–∫–∏ - –∫–æ—Ä–Ω–µ–≤–æ–π –ø–æ—Ç–æ–∫ (/) –≤ –Ω–∞—á–∞–ª–µ, –∑–∞—Ç–µ–º –ø–æ –∞–ª—Ñ–∞–≤–∏—Ç—É
                    data.streams.sort((a, b) => {
                        if (a.route === '/') return -1;
                        if (b.route === '/') return 1;
                        return a.route.localeCompare(b.route);
                    });
                    
                    // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –ø–æ—Ç–æ–∫–∞
                    data.streams.forEach(stream => {
                        const streamItem = document.createElement('div');
                        streamItem.className = 'stream-item';
                        streamItem.dataset.route = stream.route;
                        
                        // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ –ø–æ—Ç–æ–∫–∞
                        let streamName = stream.route === '/' ? '–û—Å–Ω–æ–≤–Ω–æ–π –ø–æ—Ç–æ–∫' : 
                            stream.route.replace('/', '').charAt(0).toUpperCase() + 
                            stream.route.replace('/', '').slice(1);
                        
                        // –°–æ–∑–¥–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ —ç–ª–µ–º–µ–Ω—Ç–∞
                        streamItem.innerHTML = `
                            <div class="stream-title">${streamName}</div>
                            <div class="now-playing" data-track="${stream.current_track || ''}">–°–µ–π—á–∞—Å –∏–≥—Ä–∞–µ—Ç: ${stream.current_track || '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}</div>
                            <audio controls autoplay>
                                <source src="${stream.route}" type="audio/mpeg">
                                –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç.
                            </audio>
                            <div class="autoplay-message" style="display: none;">
                                –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ –±—Ä–∞—É–∑–µ—Ä–æ–º. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É Play.
                            </div>
                            <div class="listeners">–°–ª—É—à–∞—Ç–µ–ª–µ–π: ${stream.listeners}</div>
                        `;
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
                        const audioElement = streamItem.querySelector('audio');
                        const autoplayMessage = streamItem.querySelector('.autoplay-message');
                        
                        // –ü—Ä–æ–±—É–µ–º –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
                        audioElement.play().catch(error => {
                            console.log(`–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ: ${error.message}`);
                            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –±–ª–æ–∫–∏—Ä–æ–≤–∫–µ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
                            autoplayMessage.style.display = 'block';
                            
                            // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ—Å–ª–µ –Ω–∞—á–∞–ª–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
                            audioElement.addEventListener('play', () => {
                                autoplayMessage.style.display = 'none';
                            });
                        });
                        
                        streamsContainer.appendChild(streamItem);
                    });
                } else {
                    streamsContainer.innerHTML = '<div class="error-message">–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∞—É–¥–∏–æ –ø–æ—Ç–æ–∫–æ–≤</div>';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                document.getElementById('streams').innerHTML = 
                    `<div class="error-message">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ—Ç–æ–∫–æ–≤: ${error.message}</div>`;
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–≥–æ —Ç—Ä–µ–∫–∞ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –º–∞—Ä—à—Ä—É—Ç–∞
        async function checkCurrentTracks() {
            try {
                const response = await fetch('/now-playing?t=' + new Date().getTime());
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Ç—Ä–µ–∫–∞—Ö');
                }
                
                const tracksData = await response.json();
                const streamItems = document.querySelectorAll('.stream-item');
                
                streamItems.forEach(item => {
                    const route = item.dataset.route;
                    const currentTrackElement = item.querySelector('.now-playing');
                    const audioElement = item.querySelector('audio');
                    
                    // –ï—Å–ª–∏ –ø–æ–ª—É—á–µ–Ω –Ω–æ–≤—ã–π —Ç—Ä–µ–∫ –∏ –æ–Ω –æ—Ç–ª–∏—á–∞–µ—Ç—Å—è –æ—Ç —Ç–µ–∫—É—â–µ–≥–æ
                    if (route && tracksData[route] && currentTrackElement.dataset.track !== tracksData[route]) {
                        console.log(`–¢—Ä–µ–∫ –∏–∑–º–µ–Ω–∏–ª—Å—è –Ω–∞ ${route}: ${tracksData[route]}`);
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ —Ç—Ä–µ–∫–∞
                        currentTrackElement.textContent = `–°–µ–π—á–∞—Å –∏–≥—Ä–∞–µ—Ç: ${tracksData[route]}`;
                        currentTrackElement.dataset.track = tracksData[route];
                        
                        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –∑–∞–º–µ–Ω—è–µ–º –∞—É–¥–∏–æ–ø–ª–µ–µ—Ä –ø–æ–ª–Ω–æ—Å—Ç—å—é
                        if (audioElement) {
                            const streamItem = audioElement.closest('.stream-item');
                            const volume = audioElement.volume || 0.5;
                            
                            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç
                            const newAudio = document.createElement('audio');
                            newAudio.controls = true;
                            newAudio.autoplay = true;
                            newAudio.volume = volume;
                            
                            // –î–æ–±–∞–≤–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—É—é –º–µ—Ç–∫—É –∫ URL –¥–ª—è –æ–±—Ö–æ–¥–∞ –∫–µ—à–∏—Ä–æ–≤–∞–Ω–∏—è
                            const timestamp = new Date().getTime();
                            const source = document.createElement('source');
                            source.src = `${route}?t=${timestamp}`;
                            source.type = 'audio/mpeg';
                            
                            newAudio.appendChild(source);
                            newAudio.appendChild(document.createTextNode('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç.'));
                            
                            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞—Ä—ã–π –ø–ª–µ–µ—Ä –∏ –∑–∞–º–µ–Ω—è–µ–º –µ–≥–æ –Ω–æ–≤—ã–º
                            audioElement.pause();
                            audioElement.parentNode.replaceChild(newAudio, audioElement);
                            
                            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –Ω–æ–≤–æ–≥–æ –ø–ª–µ–µ—Ä–∞
                            newAudio.addEventListener('error', function(e) {
                                console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e);
                                // –ü—Ä–æ–±—É–µ–º –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                                setTimeout(() => reloadAudioPlayer(newAudio, route), 1000);
                            });
                            
                            // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
                            newAudio.play().catch(error => {
                                console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
                                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –±–ª–æ–∫–∏—Ä–æ–≤–∫–µ –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
                                const autoplayMessage = streamItem.querySelector('.autoplay-message') || 
                                    document.createElement('div');
                                
                                autoplayMessage.className = 'autoplay-message';
                                autoplayMessage.textContent = '–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É Play.';
                                
                                if (!streamItem.querySelector('.autoplay-message')) {
                                    newAudio.parentNode.insertBefore(autoplayMessage, newAudio.nextSibling);
                                } else {
                                    autoplayMessage.style.display = 'block';
                                }
                                
                                // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ—Å–ª–µ –Ω–∞—á–∞–ª–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
                                newAudio.addEventListener('play', () => {
                                    autoplayMessage.style.display = 'none';
                                });
                            });
                        }
                    }
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ —Ç–µ–∫—É—â–∏—Ö —Ç—Ä–µ–∫–æ–≤:', error);
            }
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ—Ç–æ–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', () => {
            loadStreams();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Å–ø–∏—Å–∫–µ –ø–æ—Ç–æ–∫–æ–≤ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
            setInterval(loadStreams, 30000);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ —Ç—Ä–µ–∫–∞ –∫–∞–∂–¥—ã–µ 500 –º—Å
            setInterval(checkCurrentTracks, 500);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É —Å–æ–±—ã—Ç–∏–π –¥–ª—è –ø–ª–µ–µ—Ä–æ–≤
            setupAudioPlayerEvents();
        });
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∞—É–¥–∏–æ–ø–ª–µ–µ—Ä–æ–≤
        function setupAudioPlayerEvents() {
            // –ü–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –ø–ª–µ–µ—Ä–æ–≤ –∏ –¥–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            setInterval(() => {
                document.querySelectorAll('audio').forEach(audio => {
                    if (!audio.dataset.eventsBound) {
                        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—à–∏–±–æ–∫
                        audio.addEventListener('error', (e) => {
                            console.log(`–û—à–∏–±–∫–∞ –∞—É–¥–∏–æ: ${e.target.error?.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`);
                            const route = audio.closest('.stream-item')?.dataset.route;
                            if (route) {
                                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –ø–ª–µ–µ—Ä —Å –Ω–æ–≤—ã–º –≤—Ä–µ–º–µ–Ω–Ω—ã–º –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–º
                                setTimeout(() => {
                                    reloadAudioPlayer(audio, route);
                                }, 1000);
                            }
                        });
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø—Ä–∏–æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
                        audio.addEventListener('stalled', () => {
                            console.log('–í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –ø—Ä–∏–æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                            const route = audio.closest('.stream-item')?.dataset.route;
                            if (route) {
                                // –ü–æ–ø—ã—Ç–∫–∞ –ø–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                                setTimeout(() => {
                                    reloadAudioPlayer(audio, route);
                                }, 2000);
                            }
                        });
                        
                        // –ü–æ–º–µ—á–∞–µ–º, —á—Ç–æ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —É–∂–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã
                        audio.dataset.eventsBound = 'true';
                    }
                });
            }, 1000);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏ –∞—É–¥–∏–æ–ø–ª–µ–µ—Ä–∞
        function reloadAudioPlayer(audioElement, route) {
            console.log(`–ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ –ø–ª–µ–µ—Ä–∞ –¥–ª—è ${route}`);
            const streamItem = audioElement.closest('.stream-item');
            const volume = audioElement.volume || 0.5;
            
            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç
            const newAudio = document.createElement('audio');
            newAudio.controls = true;
            newAudio.autoplay = true;
            newAudio.volume = volume;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—É—é –º–µ—Ç–∫—É –∫ URL –¥–ª—è –æ–±—Ö–æ–¥–∞ –∫–µ—à–∏—Ä–æ–≤–∞–Ω–∏—è
            const timestamp = new Date().getTime();
            const source = document.createElement('source');
            source.src = `${route}?t=${timestamp}`;
            source.type = 'audio/mpeg';
            
            newAudio.appendChild(source);
            newAudio.appendChild(document.createTextNode('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç.'));
            
            // –ó–∞–º–µ–Ω—è–µ–º —Å—Ç–∞—Ä—ã–π —ç–ª–µ–º–µ–Ω—Ç –Ω–æ–≤—ã–º
            audioElement.parentNode.replaceChild(newAudio, audioElement);
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
            newAudio.play().catch(error => {
                console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
                const autoplayMessage = streamItem.querySelector('.autoplay-message') || 
                    document.createElement('div');
                
                autoplayMessage.className = 'autoplay-message';
                autoplayMessage.textContent = '–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É Play.';
                
                if (!streamItem.querySelector('.autoplay-message')) {
                    newAudio.parentNode.insertBefore(autoplayMessage, newAudio.nextSibling);
                } else {
                    autoplayMessage.style.display = 'block';
                }
                
                // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ—Å–ª–µ –Ω–∞—á–∞–ª–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
                newAudio.addEventListener('play', () => {
                    autoplayMessage.style.display = 'none';
                });
            });
        }
    </script>
