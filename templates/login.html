<!DOCTYPE html>
<html lang="en">
{{template "head" .}}
<body>
    <div class="login-container">
        <div class="theme-toggle-wrapper">
            <div class="theme-toggle" id="theme-toggle">
                <div class="toggle-ball">
                    <span class="icon sun-icon">‚òÄÔ∏è</span>
                    <span class="icon moon-icon">üåô</span>
                </div>
            </div>
        </div>
        
        <div class="login-form-container">
            <h1>Stream Status</h1>
            <div class="login-emoji">üîí</div>
            
            {{if .ErrorMessage}}
            <div class="error-message">{{.ErrorMessage}}</div>
            {{end}}
            
            <form class="login-form" action="/status" method="post">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="login-button">Login</button>
            </form>
            
            <div class="back-link">
                <a href="/">&larr; Back to streams</a>
            </div>
        </div>
    </div>

    {{block "additional_styles" .}}
    <style>
        :root {
            --color-surface-accent: rgba(52, 152, 219, 0.05);
            --form-width: 400px;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .login-form-container {
            width: 100%;
            max-width: var(--form-width);
            background-color: var(--color-surface);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2.5rem;
            text-align: center;
            position: relative;
            animation: fadeIn 0.4s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            color: var(--color-secondary);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .login-emoji {
            font-size: 3rem;
            margin: 1rem 0 1.5rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .error-message {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--color-error);
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: var(--border-radius);
            border-left: 3px solid var(--color-error);
            text-align: left;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        
        label {
            color: var(--color-text-secondary);
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        input {
            padding: 0.75rem 1rem;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            background-color: var(--color-surface-accent);
            color: var(--color-text);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .login-button {
            background-color: var(--color-primary);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: var(--transition);
            margin-top: 0.5rem;
        }
        
        .login-button:hover {
            background-color: var(--color-primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .back-link {
            margin-top: 2rem;
            font-size: 0.9rem;
        }
        
        .back-link a {
            color: var(--color-text-secondary);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .back-link a:hover {
            color: var(--color-primary);
        }
        
        @media (max-width: 500px) {
            .login-form-container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
    {{end}}
    
    <script>
        // Theme toggle functionality.
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');

            // Set theme on initial load.
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);

            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    const currentTheme = document.documentElement.getAttribute('data-theme');
                    const newTheme = currentTheme === 'light' ? 'dark' : 'light';

                    document.documentElement.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                });
            }
        });
    </script>
</body>
</html>
