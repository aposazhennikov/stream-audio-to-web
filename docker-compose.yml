version: '3.8'

services:
  audio-streamer:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    image: aposazhennikov/audio-streamer:latest
    container_name: audio-streamer
    privileged: true
    ports:
      - "8000:8000"
    volumes:
      - /home/politics:/app/politics
      - /home/humor:/app/humor
      - /home/science:/app/science
      - /home/nature:/app/nature
      - /home/shaov:/app/shaov
      - /home/troshin:/app/troshin
    environment:
      - STREAM_FORMAT=mp3
      - BITRATE=128
      - MAX_CLIENTS=10
      - LOG_LEVEL=info
      - DIRECTORY_ROUTES='{"humor":"/app/humor","science":"/app/science","politics":"/app/politics","nature":"/app/nature", "shaov":"/app/shaov", "troshin":"/app/troshin"}'
      - SHUFFLE=false
      - STATUS_PASSWORD=1234554321
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
    restart: unless-stopped 